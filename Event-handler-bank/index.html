<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6" >Welcome to my <span class="text-amber-500 font-bold">dynamic Bank services</span> </h1>
    </header>
    <main>
        <section class="bg-lime-300 p-10 mt-12 mx-auto w-9/12">
            <h2 class="text-3xl mb-3 font-semibold ">Please Login</h2>
                <div class="block">
                    <input id="user-email" class="block mb-3 w-9/12 p-2 rounded-sm" type="email" name="" placeholder="Your Email Address">
                    <input id="user-password" class="block mb-3 w-9/12 p-2 rounded-sm" type="password" name="" placeholder="Your Password">
                    <button id="btn-submit" class="text-white bg-orange-500 hover:bg-sky-700 font-semibold rounded-lg px-6 py-2">Submit</button>
                </div>
            </section>
    </main>

    <!-- JS link -->
    <script src="js/login.js"></script>
</body>
</html>
