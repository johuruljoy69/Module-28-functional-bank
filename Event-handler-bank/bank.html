<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit and Balance sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-12">Your Bank Deposit <span class="text-purple-900">Balance Sheet</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-3">
                <div class="bg-red-500 p-8 text-white rounded-lg">
                    <h2 class="text-3xl pb-2 font-semibold">Deposit</h2>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-yellow-600 p-8 text-white rounded-lg">
                    <h2 class="text-3xl pb-2 font-semibold">Withdraw</h2>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-cyan-600 p-8 text-white rounded-lg">
                    <h2 class="text-3xl pb-2 font-semibold">Balance</h2>
                    <h3 class="text-5xl">$<span id="balance-total">1350</span> </h3>
                </div>
            </div>
        </section>

        <!-- Deposit --->
        <section class="mt-12 mb-10">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-3">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h2 class="text-3xl pb-5 font-semibold text-white">Please Deposit</h2>
                    <input id="deposit-field" class="block mb-3 w-9/12 p-2 rounded-sm" type="email" name="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="text-white bg-orange-500 hover:bg-sky-700 font-semibold rounded-lg px-6 py-2">Deposit</button>

                </div>
                <!-- withdraw -->
                <div class="bg-pink-600 p-8 rounded-lg">
                    <h2 class="text-3xl pb-5 font-semibold text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="block mb-3 w-9/12 p-2 rounded-sm" type="email" name="" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="text-white bg-orange-500 hover:bg-sky-700 font-semibold rounded-lg px-6 py-2">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    
    <!-- js link -->
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
